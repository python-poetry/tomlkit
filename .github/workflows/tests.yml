name: Tests

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - "**"

jobs:
  Linting:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - uses: pre-commit/action@v2.0.3
  Tests:
    needs: Linting
    name: ${{ matrix.os }} / ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os: [Ubuntu, MacOS, Windows]
        python-version: [3.6, 3.7, 3.8, 3.9, "3.10", "3.11.0-rc - 3.11.0"]
        exclude:
          - python-version: "3.11.0-rc - 3.11.0"
            os: MacOS

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: "recursive"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Get full python version
        id: full-python-version
        shell: bash
        run: |
          echo ::set-output name=version::$(python -c "import sys; print('-'.join(str(v) for v in sys.version_info))")

      - name: Install Poetry
        shell: bash
        if: ${{ !startsWith(matrix.python-version, '3.11') }}
        run: |
          curl -fsSL https://install.python-poetry.org | python - -y --version 1.1.15
      - name: Install Poetry 1.2
        shell: bash
        if: startsWith(matrix.python-version, '3.11')
        run: curl -fsSL https://install.python-poetry.org | python - -y --version 1.2.1
      - name: Update PATH
        if: ${{ matrix.os != 'Windows' }}
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Update Path for Windows
        if: ${{ matrix.os == 'Windows' }}
        shell: bash
        run: echo "$APPDATA\Python\Scripts" >> $GITHUB_PATH
      - name: Configure Poetry
        shell: bash
        run: |
          poetry config virtualenvs.in-project true
      - name: Set up cache
        uses: actions/cache@v3
        id: cache
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.full-python-version.outputs.version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Ensure cache is healthy
        if: steps.cache.outputs.cache-hit == 'true'
        shell: bash
        run: timeout 10s poetry run pip --version || rm -rf .venv

      - name: Install dependencies
        shell: bash
        run: |
          poetry install

      - name: Run tests
        shell: bash
        run: |
          poetry run pytest -q tests
        continue-on-error: ${{ startsWith(matrix.python-version, '3.11') }}
